    <h1>Arepas Recipe</h1><br>
    <p>Arepas are small grilled corn cakes and are native to Venezuela and Colombia. They can be eaten plain or stuffed with meats, cheeses, beans and vegetables. Sugar can be added to create a sweet cake which can be used for dessert.</p>
